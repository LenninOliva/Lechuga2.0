<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesador de Reportes de Laboratorio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
            background-color: #f4f4f4;
        }
        #contenedor {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            white-space: pre-wrap;
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="contenedor">
        <h2>Procesador de Reportes de Laboratorio</h2>
        <textarea id="entrada" placeholder="Pega aquÃ­ el reporte de laboratorio..."></textarea>
        <br>
        <button onclick="procesarTexto()">Procesar</button>
        <h3>Resultado:</h3>
        <div id="resultado"></div>
    </div>

    <script>
        function procesarTexto() {
            let texto = document.getElementById("entrada").value;
            let resultado = extraerValores(texto);
            document.getElementById("resultado").innerText = resultado;
        }

        function extraerValores(texto) {
            let patrones = {
                "Eritrocitos": /ERITROCITOS\.*?\s(\d+[.,]?\d*)/i,
                "Hemoglobina": /HEMOGLOBINA\.*?\s(\d+[.,]?\d*)/i,
                "Hematocrito": /HEMATOCRITO\.*?\s(\d+[.,]?\d*)/i,
                "Leucocitos": /LEUCOCITOS\.*?\s(\d+[.,]?\d*)/i,
                "Glucosa": /GLUCOSA\.*?\s(\d+[.,]?\d*)/i,
                "Creatinina": /CREATININA\.*?\s(\d+[.,]?\d*)/i,
                "Sodio": /SODIO\.*?\s(\d+[.,]?\d*)/i,
                "Potasio": /POTASIO\.*?\s(\d+[.,]?\d*)/i,
                "Cloro": /CLORO\.*?\s(\d+[.,]?\d*)/i,
                "Urea": /UREA\.*?\s(\d+[.,]?\d*)/i,
                "BUN": /BUN\.*?\s(\d+[.,]?\d*)/i
            };
            
            let resultado = "";
            for (let clave in patrones) {
                let match = texto.match(patrones[clave]);
                if (match) {
                    resultado += `${clave}: ${match[1]}\n`;
                }
            }
            return resultado || "No se encontraron valores clave";
        }
    </script>
</body>
</html>
